<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .addition{
            display: flex;
            justify-content: center;
            align-items: center;
        }

            width: 20rem;
            display: flex;
            flex-direction: column;

        }
        form input{
            outline: none;
            padding: 12px;
            border-radius: 8px;
        }
    </style>
    
</head>

    <div class="addition">
        <form action="" class="form">
            <input type="number" placeholder="Enter Number A" id="num1">
            <input type="number" placeholder="Enter Number B" id="num2">
            <button type="button" onclick="add1()">Add</button>
            <div class="sum" id="sum"></div>
        </form>
    </div>

</body>
</html>
