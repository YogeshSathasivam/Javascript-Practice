<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Colour Code Generator</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            width: 500px;
            text-align: center;
            background-color: #fff;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #color-container {
            padding: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #color-box {
            width: 100%;
            height: 100px;
            border-radius: 16px;
        }
        
        #color-code {
            font-size: 24px;
            color: #333;
            user-select: none;
            cursor: pointer;
        }
        
        #new-color-btn {
            padding: 16px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3E8EDE;
            color: #fff;
            border: none;
            border-radius: 75px;
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Color Code Generator</h1>
        <div id="color-container" onclick="generateColor()">
            <div id="color-box"></div>
            <p id="color-code">#FFFFFF</p>
        </div>
        <button id="new-color-btn" onclick="generateColor()">Generate New Color</button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
